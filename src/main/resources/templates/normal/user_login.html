<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login-page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row d-flex justify-content-center vh-100 form-control bg-light">
        <div class="col-md-4 d-flex flex-column  align-items-center  justify-content-center h-60 border-3 border border-secondary">
            <div>
                <h1>SignIn</h1>
            </div>
            <div class="alert alert-danger w-80 text-center" th:if="${param.error}">Invalid username and password</div>
            <div class="alert alert-success w-80 text-center" th:if="${param.logout}">You have been logout</div>
            <div class="d-flex flex-column  align-items-center w-100 ">
                <form th:action="@{/login}" method="post"
                      Class=" row d-flex flex-column  align-items-center w-100 ">
                    <div class="mt-3 col-10">
                        <label for="username" class="form-label">Enter Your
                            Username</label> <input type="text" name="username" id="username"
                                                    class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="mt-3 col-10">
                        <label for="password" class="form-label">Enter Your
                            Password</label> <input type="password" name="password" id="password"
                                                    class="form-control" placeholder="Example@123">
                    </div>
                    <div class="mt-3  d-flex justify-content-center row">
                        <button type="submit" class="btn btn-dark col-8 ">Sign In</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
